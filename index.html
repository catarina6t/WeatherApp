<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>WeatherApp</title>
  </head>
  <body>
    <!-- Left Side -->
    <div class="left">
      <div class="weather">
        <img src=
        https://s3.amazonaws.com/shecodesio-production/uploads/files/000/012/012/original/weather.jpg?1625148076
        alt="weather" />
      </div>
      <button id="git"><a href="" target="_blank"> GitHub </a></button>
      <form id="search-form">
        <input
          id="search-text"
          type="text"
          placeholder="Search for your city..."
          class="city-input"
          autocomplete="off"
          autofocus="on"
        />

        <input id="search-button" type="submit" value="Search" />
      </form>

      <button id="locationButton">Current Location</button>

      <h2 class="subtitle1">
        Currently <img src="image/sunny.png" alt="sunny" class="emoji7" />
      </h2>
      <h3 class="time">tue. 23</h3>

      <h5 id="place">Porto</h5>

      <div class="col-sm date">
        <p>
          <span class="temperature" id="currentTemp">25</span
          ><span class="units"
            ><a href="#" id="theCelsius-link">°C</a>
            <span id="line">|</span>
            <a href="#" id="fahrenheit-link">°F</a></span
          >
        </p>

        <span id="additional">
          <br />
          <br />
          Wind today 3 m/s <br /><br />
          Rain today 0mm
        </span>
      </div>
      <div class="col-sm wDetails">
        <p>
          Hottest today 26&deg; <br />
          Coldest today 22&deg;
        </p>
      </div>
    </div>

    <!-- Right Side -->

    <div class="right">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">
          <h1 class="day">
            22 Saturday <img src="image/sunny.png" alt="sunny" class="emoji" />
          </h1>

          <ul>
            <li class="lists" id="lists1">23º</li>
            <li class="lists">28º</li>
          </ul>
        </button>
        <button class="btn btn-primary" type="button">
          <h1 class="day">
            23 Sunday <img src="image/sunny.png" alt="sunny" class="emoji2" />
          </h1>
          <ul>
            <li class="lists" id="lists1">21º</li>
            <li class="lists">19º</li>
          </ul>
        </button>
        <button class="btn btn-primary" type="button">
          <h1 class="day">
            24 Monday
            <img src="image/cloudy.png" alt="clouudy" class="emoji3" />
          </h1>
          <ul>
            <li class="lists" id="lists1">22º</li>
            <li class="lists">20º</li>
          </ul>
        </button>
        <button class="btn btn-primary" type="button">
          <h1 class="day">
            25 Tuesday <img src="image/cloud.png" alt="cloud" class="emoji4" />
          </h1>
          <ul>
            <li class="lists" id="lists1">20º</li>
            <li class="lists">18º</li>
          </ul>
        </button>
        <button class="btn btn-primary" type="button">
          <h1 class="day">
            26 Wednesday
            <img src="image/cloudy.png" alt="cloudy" class="emoji5" />
          </h1>
          <ul>
            <li class="lists" id="lists1">19º</li>
            <li class="lists">17º</li>
          </ul>
        </button>
        <button class="btn btn-primary" type="button">
          <h1 class="day">
            27 Thursday <img src="image/sunny.png" alt="sunny" class="emoji6" />
          </h1>
          <ul>
            <li class="lists" id="lists1">24º</li>
            <li class="lists">20º</li>
          </ul>
        </button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
